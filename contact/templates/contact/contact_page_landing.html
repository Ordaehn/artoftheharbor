{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}contact-page{% endblock %}

{% block content %}
<section class="section">
    <div class="container text-center">
        <h1 class="section-title">Thank You</h1>
        <div class="section-intro richtext-body">{{ page.thank_you_text|richtext }}</div>
        <a href="/" class="btn mt-3"
           hx-get="/"
           hx-target="#main-content"
           hx-swap="innerHTML transition:true"
           hx-push-url="true">
            Back to Home
        </a>
    </div>
</section>
{% endblock %}
